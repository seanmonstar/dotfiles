[user]
name = "Sean McArthur"
email = "sean@seanmonstar.com"

[ui]
default-command = ["log"]
editor = "vim"

[git]
push-new-bookmarks = true

[revset-aliases]
'unreleased' = 'heads(::@ & tags())::@'

[aliases]
d = ["diff"]
f = ["git", "fetch"]
s = ["status"]
re = ["rebase", "-d"]
unreleased = ["log", "-r", "unreleased"]

init = ["git", "init", "--colocate"]
